<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- blackBg class to be added after click -->
    <header class="whiteBg" id="header-id">
        
        <!-- <nav>
            <span>PV</span>
             
        </nav> -->
        <!-- hero-heading to be added after click -->
        <h4 class="b4-click" id="hero-heading-id">Speaking</h4>

        <!-- hero-text to be added after click -->
        <div class="b4-click" id="hero-text-id">
            <p id="input-content"></p>
        </div>

        <!-- mic-box to be added after click -->
        <div class="b4-mic-box" id="mic-box-id">
            <img src="images/mic.png" class="mic"/>
        </div>

        <!-- after-click to be added after click -->
        <span class="mic-sub" id="mic-sub-id">
            SPEAK
        </span>
    </header>

    <!-- yellowBg to be added after click -->
    <section class="blackBg" id="section-id">
        
        <!-- hero-heading2 to be added after click -->
        <h4 class="b4-click" id="hero-heading2-id">YODA Translated</h4>

        <!-- hero-text2 to be added after click -->
        <div class="b4-click" id="hero-text2-id">
            <p id="output-content"></p>
        </div>

        <!-- headphone-box to be added after click -->
        <div class="b4-headphone-box" id="hp-box-id">
            <img src = "/images/headphones.png" class="headphone" />
        </div>

        <!-- after-click to be added after click -->
        <span class="headphone-sub" id="hp-sub-id">
            LISTEN
        </span>
    </section>

    <footer>
        <div> &#169; Made with ❤️ by <a href="https://prakhar10varshney.netlify.app/">PV</a></div>

    <script src="app.js"></script>
</body>
</html>
