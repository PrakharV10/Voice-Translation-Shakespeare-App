<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation_mk2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>

            <img src="https://instagram.fudr1-1.fna.fbcdn.net/v/t51.2885-19/s320x320/87784059_822272964939689_3869051817505587200_n.jpg?_nc_ht=instagram.fudr1-1.fna.fbcdn.net&_nc_ohc=Yukz0XSt7IAAX9J87Uc&tp=1&oh=1dc2c2c82d12512856fef558c90d16ec&oe=5FF1164A" >

        <div class="head-line">
            <h2>Hello! <br  />What can I translate for you today?</h2>
        </div>
        <div>
            <img src="" alt="Voice Recognition" />
        </div>
        <div>
            <textarea name="Write" id="writeText" cols="30" rows="10" placeholder="Say or write something!"></textarea>
        </div>
        <button id="btn-translate">Translate!</button>

        <div class="OutputText" id="outputText"></div>
        
    </section>

    <footer>
        <div>
            <h1>ABOUT</h1>
            <p>Translate your text to Pirate Slang with a cool Speech to Text Translation!</p>
        </div>
